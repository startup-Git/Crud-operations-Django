<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" ></script>
</head>
<body>
    <h1 class="text-center mb-5">Update Members!</h1>
    <div class="container text-center">
        <form action="UpdateRecord/{{members.id}}" method="post">
            {% csrf_token %}
            <label for="firstName">first name</label>
            <input type="text" name="firstName" value="{{members.firstName}}"><br>
            <label for="lastName">last name</label>
            <input type="text" class="mt-3" name="lastName"  value="{{members.lastName}}"><br>
            <input type="submit" value="Submit" class="mt-5">

        </form>
    </div>
</body>
</html>
